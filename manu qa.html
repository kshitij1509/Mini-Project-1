<head>
    <link rel="stylesheet" href="manu qa.css">
</head>


<div id="outside">
<form id="survey-form" action="/my-handling-form-page" method="post">
  <h1 id="title">QA Survey for Work Experience</h1>
  
  
  <!-- ------------------Personal Details---------------------------- -->
  <fieldset>
    <!-- groups of widgets that share the same purpose, for styling and semantic purposes -->
    <legend>Personal Details</legend>
    <!-- formally describes the purpose of the fieldset it is included inside. -->
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
    <div>
      <label for="address-label">Address:</label>
      <input type="Address" id="address" name="Address" placeholder="Enter address here">   </div>
    <div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
    <div>
      <label id="number-label" for="phone">Phone Number:</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" maxlength="10">  </div>
   
    <div>
      <label for="Gender">Gender</label>
      <p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </p>
    </div>
    <label for="date-label">Date:</label>
    <input type="date" name="bday">
  
  </fieldset>
  <!-- ------------------Checkboxes-------------------------------- -->
  <fieldset>
    <label for="Gender">Check All That Apply</label>
    <p>
      <input type="checkbox" name="car" value="car"> Intern<br>
      <input type="checkbox" name="work" value="work" checked> I work full-time<br>
      <input type="checkbox" name="rich" value="rich" checked> I work part-time<br>
      <input type="checkbox" name="loc" value="loc" checked> Is the date at a well lit public location<br>
      
      <label> * 3 words for work style</label><br>
      <input type="checkbox" id="Adaptable" name="Adaptable" value="Adaptable">
      <label for="Adaptable" > Adaptable</label><br>
      <input type="checkbox" id="Big-picture oriented" name="Big-picture oriented" value="Big-picture oriented">
      <label for="Big-picture oriented" >Big-picture oriented</label><br>
      <input type="checkbox" id="Coachable" name="Coachable" value="Coachable">
      <label for="Coachable" >Coachable</label><br>
      <input type="checkbox" id="Collaborative" name="Collaborative" value="Collaborative">
      <label for="Collaborative" >Collaborative</label><br>
      <input type="checkbox" id="Confident" name="Confident" value="Confident">
      <label for="Confident" > Confident</label><br>
      <input type="checkbox" id="Consistent" name="Consistent" value="Consistent">
      <label for="Consistent" >Consistent</label><br>
      <input type="checkbox" id="Creative" name="Creative" value="Creative">
      <label for="Creative" >Creative</label><br>
      <input type="checkbox" id="Detail-oriented" name="Detail-oriented" value="Detail-oriented">
      <label for="Detail-oriented" >Detail-oriented</label><br>
      <label> * 3 important qualities to have for this carrer</label><br>
      <input type="checkbox" id="Communication skills" name="Communication skills" value="Communication skills">
      <label for="Communication skills" > Communication skills</label><br>
      <input type="checkbox" id="Honesty" name="Honesty" value="Honesty">
      <label for="Honesty" >Honesty</label><br>
      <input type="checkbox" id="Loyalty" name="Loyalty" value="Loyalty">
      <label for="Loyalty" >Loyalty</label><br>
      <input type="checkbox" id="Dependability" name="Dependability" value="Dependability">
      <label for="Teamwork" >Teamwork</label><br>
      <input type="checkbox" id="Flexibility" name="Flexibility" value="Flexibility">
      <label for="Flexibility" > Flexibility</label><br>
      <input type="checkbox" id="Sel-reliance" name="Self-reliance" value="Self-reliance">
      <label for="Self-reliance" >Self-reliance</label><br>
      <input type="checkbox" id="Eagerness to learn" name="Eagerness to learn" value="Eagerness to learn">
      <label for="Eagerness to learn" >Creative</label><br>
    </p>
  </fieldset>
  
  <!-- -----------------Dropdown menus--------------------------------- -->
  
  <fieldset>
    <div>
      
      <label for="politics">Education Level Completed:</label>
      <select id="dropdown2">
  <option value="University">University</option>
  <option value="College">College</option>
  <option value="Secondary">High School</option>  
  <option value="None">None</option>
  </select>
    </div>
  </fieldset>

  <!-- --------------------Text Areas------------------------------ -->
  
  <fieldset>
    <legend>Essay Section</legend>
    <div>
      <label for="msg"></label>
      <p> In 50 words or more add comment</p>
      <textarea id="msg" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
    <div>
      <label for="msg">Please upload contact details for 2 references</label><br>
      <textarea id="msg2" name="user_message" rows="4" cols="50" placeholder="Enter Text Here"></textarea>   </div>
    <p>Upload PAN,Aadhar and Bank Statement and Medical Certificates here:
      <button>Attach Files</button></p>
  </fieldset>

  <div id="submitbutton">
    <button type="submit" id="submit">Send your application</button>   </div>

</form>
  </div>
